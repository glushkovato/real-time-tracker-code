{% extends "rtt_app/base.html" %}

{% block title %}
    <title>rtt - registration</title>
{% endblock %}

{% block content %}

    <div class="'col-md-12" style="text-align: center">
        <h1>Create a Real-Time-Tracker Account!</h1>
    </div>

    <div class="'row">

        <div class="col-md-3"></div>

        <div class="col-md-6">
            <form method="POST" class="registration-form">{% csrf_token %}
            {{ form.as_p }}
            <div class="row">
                <div class="col-md-12" style="alignment: center">
                    <button type="submit" class="signup-button">Sign up</button>
                </div>
            </div>
        </form>
        </div>

        <div class="col-md-3"></div>

    </div>

{% endblock %}
